<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/user/account/fragment/all_tag.html :: all">
    <title>soso_login</title>
</head>
<body>
<div class="main_container text-center">
    <div class="login_form">
        <div class="form-signin">
            <form class="" th:action="@{/user/account/findPassword}" method="post">
                <h1 class="h3 fw-normal soso_font"><a class="simple_btn index_btn" th:href="@{/user/index}">소소한 부엌</a>
                </h1>
                <div class="form-floating">
                    <input
                            type="email"
                            class="form-control"
                            id="memberEmail"
                            name="memberEmail"
                            placeholder="이메일을 입력해주세요."
                    />
                    <label for="memberEmail">이메일</label>
                </div>
                <div class="form-floating">
                    <input
                            type="text"
                            class="form-control"
                            id="memberName"
                            name="memberName"
                            placeholder="이름을 입력해주세요."
                            style="border-bottom-left-radius: .25rem; border-bottom-right-radius: .25rem" ;
                    />
                    <label for="memberName">이름</label>
                </div>

                <div class="checkbox" style="height: 35px;text-align: right">
                    <label class="">
                        <a href="#" th:href="@{/user/index}" class="simple_btn">home</a>
                    </label>
                </div>
                <button class="w-100 btn btn-lg" style="background-color: #5c9b73; color:white;" type="submit">비밀번호 찾기
                </button>
                <div class="mt-3">
                    <a th:href="@{/user/account/login}" class="simple_btn" style="margin-right: 3px">
                        <small>로그인</small>
                    </a>
                    <a th:href="@{/user/account/find(kind=id)}" class="simple_btn">
                        <small>아이디 찾기</small>
                    </a>
                </div>
                <p class="mt-5 mb-3 text-muted">0.0.1_version</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
