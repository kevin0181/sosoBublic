<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b6c2741de9cbdc2557bd80dfee9650b7"></script>
<script>
    var mapContainer = document.getElementById('soso_map'), // 지도를 표시할 div_소소
        mapOption = {
            center: new kakao.maps.LatLng(37.31323451089022, 126.8202146979617), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 지도를 클릭한 위치에 표출할 마커입니다
    var marker = new kakao.maps.Marker({
        // 지도 중심좌표에 마커를 생성합니다
        position: map.getCenter()
    });
    // 지도에 마커를 표시합니다
    marker.setMap(map);

    var map = new kakao.maps.Map(container, options);

</script>
