<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="/integrated/Favicon_Link/favicon.html :: link"></div>
    <title>소소한 부엌</title>
    <script rel="javascript" type="text/javascript" src="" th:src="@{/static/assets/js/jquery-3.6.0.js}"></script>
    <div th:replace="/admin_fragment/cssAndScript.html :: css"></div>
    <!--    리스트-->
    <link rel="stylesheet" href="../../../static/assets/vendors/simple-datatables/style.css"
          th:href="@{/static/assets/vendors/simple-datatables/style.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
    <script>
        function sound() {
            var sound = new Howl({
                src: ['/music/알림음.mp3'],
                volume: 0.7,
            });
            sound.play()
        }
    </script>
</head>

<body>
<div id="app">
    <div id="sidebar" class="active">
        <div th:replace="/admin_fragment/side-bar.html :: side-var"></div>
    </div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3 style="display: inline-block">상세 정보</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/admin/index}">Main</a></li>
                                <li class="breadcrumb-item" aria-current="page">member</li>
                                <li class="breadcrumb-item active" aria-current="page">memberDtail</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" th:text="${memberDTO.memberName}+'님의 상세정보 입니다.'">상세정보</h4>
                        <small>member</small>
                    </div>

                    <div class="card-body">
                        <input type="hidden" name="memberSq" id="hiddenMemberSq" th:value="${memberDTO.member_sq}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="memberSq">회원 번호</label>
                                    <!--                                    <small class="text-muted">ex.<i>2021-00-00 24:00</i></small>-->
                                    <input type="text" class="form-control" id="memberSq" disabled
                                           th:value="${memberDTO.member_sq}"
                                           placeholder="회원 번호">
                                </div>
                                <div class="form-group">
                                    <label for="memberEmail">e-mail</label>
                                    <!--                                        <small class="text-muted">ex.<i>2021-00-00 24:00</i></small>-->
                                    <input type="text" class="form-control" id="memberEmail"
                                           name="memberEmail" th:value="${memberDTO.memberEmail}"
                                           placeholder="email" disabled>
                                </div>

                                <div class="form-group">
                                    <label for="memberName">회원 이름</label>
                                    <input type="text" class="form-control" id="memberName" style="width: 15%;"
                                           th:value="${memberDTO.memberName}" disabled>
                                </div>

                                <div class="form-group">
                                    <label for="memberAddress">회원 주소</label>
                                    <input type="text" id="memberAddress" class="form-control" placeholder="주소"
                                           th:value="${memberDTO.memberAddress}"
                                           disabled>
                                    <!--                                    <p><small class="text-muted">주문번호는 변경하실 수 없습니다. (관리자에게 문의해주세요.)</small>-->
                                    <!--                                    </p>-->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="memberPhone">전화 번호</label>
                                    <input type="text" class="form-control" id="memberPhone"
                                           th:value="${memberDTO.memberPhonenumber}"
                                           placeholder="핸드폰 번호" disabled>
                                </div>
                                <div class="form-group">
                                    <label>개인정보활용동의 상태</label>
                                    <p th:if="${memberDTO.policy} == true">동의</p>
                                    <p th:if="${memberDTO.policy} == false">비동의</p>
                                    <small class="text-muted">개인정보활용 비 동의 계정은 삭제해주세요.</small>
                                </div>
                                <div class="form-group">
                                    <p>
                                        <a th:href="@{/admin/member/detail/orderList(memberSq=${memberDTO.member_sq}, place='soso')}">소소한
                                            부엌 주문내역 보러가기</a></p>
                                    <p>
                                        <a th:href="@{/admin/member/detail/orderList(memberSq=${memberDTO.member_sq}, place='pas')}">앤
                                            빠스떼우 주문내역 보러가기</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start">
                    <p>2021 &copy; version 0.0.1</p>
                </div>
                <div class="float-end">
                    <p>페이지 오류 문의 <span class="text-danger"><i class="bi bi-heart"></i></span> :
                        <a>kevin0181@naver.com</a></p>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
<script th:src="@{/admin/js/orderDetail.js}"></script>
<div th:replace="/admin_fragment/cssAndScript.html :: script"></div>
<script th:inline="javascript">
    $(document).ready(function () {
        connect();
    });
</script>
</html>
