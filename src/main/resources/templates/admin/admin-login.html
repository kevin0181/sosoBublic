<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="/integrated/Favicon_Link/favicon.html :: link"></div>
    <title>소소한 부엌 관리자 로그인 페이지</title>
    <link rel="stylesheet" href="assets/css/pages/auth.css" th:href="@{/assets/css/pages/auth.css}">
    <div th:replace="/admin_fragment/cssAndScript.html :: css"></div>
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="logo">
                    <a th:href="@{/user/index}"><img th:src="@{/img/favicon.png}" style="width: 100px;" alt="Logo"></a>
                </div>
                <h1 class="auth-title">Login</h1>
                <p class="auth-subtitle mb-5">소소한부엌 <br>관리자 페이지입니다.</p>

                <form method="post" th:action="@{/admin/login}" id="adminForm">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" name="username" placeholder="Username">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" name="password"
                               placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <p>
                        <b th:text="${session.loginFailMsg}" style="color: #f42f2c;">에러메시지</b>
                    </p>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" onclick="admin_login()">Login
                    </button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
<script>
    function admin_login() {
        var vv = document.getElementById("adminForm");
        vv.submit;
    }

</script>
</body>

</html>
