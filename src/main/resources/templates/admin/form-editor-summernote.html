<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summernote - Mazer Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css" th:href="@{/assets/vendors/iconly/bold.css}">

    <link rel="stylesheet" href="assets/vendors/summernote/summernote-lite.min.css"
          th:href="@{/assets/vendors/summernote/summernote-lite.min.css}">
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css"
          th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css"
          th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" href="assets/css/app.css" th:href="@{/assets/css/app.css}">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon"
          th:href="@{/assets/images/favicon.svg}">
</head>

<body>
<div id="app" th:replace="/admin_fragment/side.html :: sidebar">
</div>
<div id="main">
    <header class="mb-3" th:replace="/admin_fragment/side.html :: header_dropdown_bar">
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Summernote </h3>
                    <p class="text-subtitle text-muted">Super simple WYSIWYG editor. But you must include jQuery
                    </p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Summernote</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Default Editor</h4>
                        </div>
                        <div class="card-body">
                            <div id="summernote"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Word Hints</h4>
                        </div>
                        <div class="card-body">
                            <div id="hint"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
                <p>2021 &copy; Mazer</p>
            </div>
            <div class="float-end">
                <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                        href="http://ahmadsaugi.com">A. Saugi</a></p>
            </div>
        </div>
    </footer>
</div>
</div>
<script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"
        th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script src="assets/js/bootstrap.bundle.min.js" th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>

<script src="assets/vendors/jquery/jquery.min.js" th:src="@{/assets/vendors/jquery/jquery.min.js}"></script>
<script src="assets/vendors/summernote/summernote-lite.min.js"
        th:src="@{/assets/vendors/summernote/summernote-lite.min.js}"></script>
<script>
    $('#summernote').summernote({
        tabsize: 2,
        height: 120,
    })
    $("#hint").summernote({
        height: 100,
        toolbar: false,
        placeholder: 'type with apple, orange, watermelon and lemon',
        hint: {
            words: ['apple', 'orange', 'watermelon', 'lemon'],
            match: /\b(\w{1,})$/,
            search: function (keyword, callback) {
                callback($.grep(this.words, function (item) {
                    return item.indexOf(keyword) === 0;
                }));
            }
        }
    });

</script>

<script src="assets/js/main.js" th:src="@{/assets/js/main.js}"></script>
</body>

</html>
