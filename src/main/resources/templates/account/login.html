<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--반응형-->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"
    ></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <!-- id and password form css		 -->
    <link href="signin.css" th:href="@{/css/sign.css}" rel="stylesheet"/>
    <link href="style.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="total.css" th:href="@{/css/total.css}" rel="stylesheet"/>

</head>
<body>
<div class="main_container text-center">
    <div class="login_form">
        <div class="form-signin">
            <form class="">
                <h1 class="h3 fw-normal soso_font">소소한 부엌</h1>
                <div class="form-floating">
                    <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                    />
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                            style="margin-bottom: 10px; border-radius: .25rem;"
                    />
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox" style="height: 35px;">
                    <div>
                        <label class="remember_btn">
                            <input type="checkbox" value="remember-me"/> Remember me
                        </label>
                    </div>
                    <label class="sign_btn">
                        <a href="#" th:href="@{/account/signupPage}" class="simple_btn">sign up</a>
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">0.0.1_version</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
