<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 잘못된 접근입니다.</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/pages/error.css}">
</head>

<body>
<div id="error">


    <div class="error-page container">
        <div class="col-md-8 col-12 offset-md-2">
            <img class="img-error" th:src="@{/assets/images/samples/error-403.png}" alt="Not Found">
            <div class="text-center">
                <h1 class="error-title">권한이 없습니다.</h1>
                <p class="fs-5 text-gray-600">접근 권한이 없습니다. 문의 바랍니다.</p>
                <a th:href="@{/user/index}" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
            </div>
        </div>
    </div>


</div>
</body>

</html>
